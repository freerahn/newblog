# GitHub Actions는 선택사항입니다.
# Cloudflare Pages가 자동으로 배포하므로 이 파일은 필요 없을 수 있습니다.
# 하지만 CI/CD 파이프라인을 추가하고 싶다면 사용하세요.

name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build


